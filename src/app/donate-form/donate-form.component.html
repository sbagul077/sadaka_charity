<!-- Donate Modal -->
<div class="modal fade" id="donateModal" tabindex="-1" role="dialog" aria-labelledby="donateModalLabel" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="donateModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">

        <form class="form-donation" onsubmit="return false;">

          <h3 class="title-style-1 text-center">Thank you for your donation
            <span class="title-under"></span>
          </h3>

          <div class="row">

            <div class="form-group col-md-12 ">
              <input type="text" class="form-control" name="amount" placeholder="AMOUNT(â‚¹)" (keyup)="onInputChange($event)">
            </div>

          </div>


          <div class="row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="firstName" placeholder="First name*" (keyup)="onInputChange($event)">
            </div>

            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="lastName" placeholder="Last name*" (keyup)="onInputChange($event)">
            </div>
          </div>


          <div class="row">

            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="email" placeholder="Email*" (keyup)="onInputChange($event)">
            </div>

          </div>

          <div class="row">

            <div class="form-group col-md-12">
              <textarea cols="30" rows="4" class="form-control" name="note" placeholder="Additional note" (keyup)="onInputChange($event)"></textarea>
            </div>

          </div>

          <div class="row">

            <div class="form-group col-md-12">
              <button type="button" class="btn btn-primary pull-right" name="donateNow" (click)="onButtonClick($event)">DONATE NOW</button>
            </div>

          </div>


        </form>

      </div>
    </div>
  </div>

</div>
<!-- /.modal -->
